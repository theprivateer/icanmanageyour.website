title: Blog
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: content
            field:
              type: markdown
              display: Content
              localizable: true
      -
        display: 'Call to Action'
        collapsible: true
        collapsed: true
        fields:
          -
            handle: cta_body
            field:
              type: markdown
              display: 'CTA Body'
          -
            handle: cta_button_label
            field:
              type: text
              display: 'CTA Button Label'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
          -
            handle: author
            field:
              max_items: 1
              default:
                - 25b17394-47f3-4a45-b3b9-6fa510f9a77f
              type: users
              display: Author
