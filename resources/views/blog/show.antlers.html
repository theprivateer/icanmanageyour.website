<article class="prose lg:prose-xl max-w-none">
    <div class="prose-a:text-blue-600 prose-a:hover:text-blue-500">
        <p><a href="/blog">&larr; Back</a></p>

        <h1>{{ title }}</h1>

        <p class="text-zinc-500">{{ date }}</p>

        {{ content | widont }}
    </div>

    {{ if cta_body }}
    <aside class="p-4 bg-blue-200 rounded-2xl">
        {{ cta_body }}
        <a href="/contact" class="rounded-md bg-blue-600 inline-block no-underline px-3 py-2 font-semibold text-white shadow-xs hover:bg-blue-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">{{ cta_button_label ?? "Let's chat" }}</a>
    </aside>
    {{ /if }}
</article>
