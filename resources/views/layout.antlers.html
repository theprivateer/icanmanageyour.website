<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ site:name}} | {{ title ?? '' }}</title>
        {{ vite src="resources/js/site.js|resources/css/site.css" }}
        {{ feedamic }}
    </head>
    <body class="font-sans leading-normal text-zinc-800 dark:text-zinc-400">
        <header class="mx-auto max-w-4xl flex justify-between text-xl py-8 items-center">
            <a href="/" class="font-semibold">{{ site:name }}</a>

            <ul class="flex gap-6 items-center">
                <li><a href="/blog">Blog</a></li>
                <li><a href="/contact" class="rounded-md bg-blue-600 inline-block no-underline px-3 py-2 text-white shadow-xs hover:bg-blue-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">Contact</a></li>
            </ul>
        </header>
        <div class="mx-auto max-w-4xl">
            {{ template_content }}
        </div>

        <footer class="mx-auto px-2 max-w-4xl flex justify-between text-xl py-8">
            <div>
                &copy; Phil Stephens 2025-2026
            </div>

            <div>
                <a href="{{ footer:linkedin_url }}" class="underline">LinkedIn</a>
            </div>
        </footer>
    </body>
</html>
